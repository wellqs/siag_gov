version: "3.9"
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8003
    volumes:
      - .:/app
    ports:
      - "8003:8003"
    environment:
      - DJANGO_SETTINGS_MODULE=app.settings
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    # Para producao, troque o command para gunicorn e remova o volume; ajuste a porta se mudar
